
<form name="myFrom" id="eventForm" class="form-horizontal" (ngSubmit)="submit()">

  <div class="form-group">
    <label class="col-xs-3 control-label">Date</label>
    <div class="col-xs-5">
      <input [(ngModel)]="todo.date" name="date" type="date" class="form-control" id="date" #date="ngModel" required/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-3 control-label">Title</label>
    <div class="col-xs-5">
      <input [(ngModel)]="todo.title" name="title" type="text" class="form-control" id="title" placeholder="Enter Title" #title="ngModel" required/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-3 control-label">Description</label>
    <div class="col-xs-5">
      <input [(ngModel)]="todo.description" name="description" type="text" class="form-control" id="description" placeholder="Enter Description" #description="ngModel" required/>
    </div>
  </div>

  <div class="form-group">
    <label for="priority" class="col-xs-3 control-label">Priority</label>
    <div class="col-xs-5">
      <select [(ngModel)]="todo.priority" name="priority" class="form-control" id="priority" #priority="ngModel" required>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-5 col-xs-offset-3">
      <button type="submit" class="btn btn-info" >Submit</button>
    </div>
  </div>

</form>
